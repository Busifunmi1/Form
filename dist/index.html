<!DOCTYPE html>
<html>
<head>
        <title>Form</title>
        <link href="https://fonts.googleapis.com/css?family=raleway" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">
    </head> 
    <body>
        <div id="container">
            <div class="form">
             <h1>Sign Up</h1>
             <p>Sign up and let's know you</p>
              <form>
                 <div class="form-group">
                 <label for="firstname" id="label-firstname">First Name</label>
                     <input type="text" id="firstname" name="first-name"/>
                     </div>
                     <div class="form-group">
                 <label for="lastname" id="label-lastname">Last name</label>
                     <input type="text" id="lastname" name="first-name"/>
                     </div>
                     <div class="form-group">
                  <label for="email" id="label-email">Email</label>
                     <input type="text" id="email"/> 
                     </div>
           
                     <div class="form-group"> 
                 <label for="password" id="label-password">Password</label>
                     
                     <input type="password" id="password" name="password" /> 
                 </div>
                 <div class="form-group">
                 <label for="password2" id="label-password2">Confirm Password</label>
                     <input type="password" id="password2" name="confirmpassword"/>
                 </div>
                 
                     <button type="submit" class="submit">Sign UP</button>
                     <P class="button-type">By clicking the sign up button, you agree to our,
                         <a href="#" target="_blank">Terms & conditions</a>
                         and <a href="#" target="_blank">Privacy Policy</a>
                     </P>
             </form>
            </div>
            <footer class="footer">
                <p>Already have an account? 
                    <a href="#">Login Here</a>
                </p>
            </footer>
        </div>
         
    </body>
</html>
